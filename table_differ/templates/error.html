{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block head %}

{% endblock %}

{% block page_content %}

<div class="row-fluid">
	<div class="error-box span6 offset3">
		<h3>Oh, no! Something went wrong.</h3>
		<span class="error">{{ error_message }}</span>
	</div>
</div>

{% endblock %}
